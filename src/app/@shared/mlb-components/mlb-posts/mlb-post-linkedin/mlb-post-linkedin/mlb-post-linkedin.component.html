<div class="mlb-post-linkedin">
  <mlb-post-linkedin-header
    [mlb-name]="nameProfile"
    [mlb-date]="post.publication_date"
    [mlb-description]="post.text"
  ></mlb-post-linkedin-header>
  <div
    class="mlb-post-linkedin__container mlb-post-linkedin__container--{{
      size
    }}"
  >
    <img
      [src]="post.media | safe"
      alt
      class="mlb-post-linkedin__container--{{ size }}__image"
    />
  </div>
  <mlb-post-linkedin-footer
    [mlb-qnt-comment]="5"
  ></mlb-post-linkedin-footer>
</div>
